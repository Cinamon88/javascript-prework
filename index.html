<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stone, paper, scissors - game</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inconsolata">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="splash">
		<div class="container">
			<div class="row">
				<p>Choose your move:</p>
			</div>
			<div class="row">
				<button class="btn btn-one" id="play-rock" type="button">Stone</button>
				<button class="btn btn-one" id="play-paper" type="button">Paper</button>
				<button class="btn btn-one" id="play-scissors" type="button">Scissors</button>
			</div>
			<div class="row">
				<p> Result:</p>
				<div id="messages" class="result">
				</div>
			</div>
		</div>
	</header>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
